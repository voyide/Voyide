    <style>
        /* CSS for the mind-blowing effects */
        :root {
            --glow-color: rgba(132, 0, 255, 0.75);
            --card-bg: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            overflow: hidden; /* Prevents scrollbars from canvas */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        /* The canvas for the particle background */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind everything */
        }

        /* This container creates the 3D perspective space */
        .perspective-container {
            perspective: 1500px;
        }

        /* The card that will tilt in 3D */
        .card {
            width: 90vw;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            transform-style: preserve-3d; /* Essential for 3D transforms on children */
            transition: transform 0.1s ease-out;
            position: relative;
            z-index: 10;
            
            /* The magical glow effect */
            box-shadow: 
                0 0 10px rgba(0,0,0,0.5),
                0 0 20px var(--glow-color),
                0 0 35px var(--glow-color),
                0 0 50px var(--glow-color);
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            /* Give the image a bit of depth */
            transform: translateZ(50px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .content {
            padding-top: 15px;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px var(--glow-color);
            transform: translateZ(25px); /* Bring text forward */
        }

            margin-top: 10px;
            opacity: 0.8;
            font-weight: 300;
            transform: translateZ(20px); /* Bring text forward */
        }

    </style>
</head>
<body>

    <!-- Canvas for particle background -->
    <canvas id="particle-canvas"></canvas>

    <div class="perspective-container">
        <div class="card" id="interactive-card">
            <!-- The standard <img> tag is crucial for Google to find it -->
            <img src="void.jpg" alt="it is I, voyide">
        </div>
    </div>
    
    <div class="content">

    </div>

    <script>
        // JavaScript for all the interactive magic

        // --- 1. 3D Tilt Effect ---
        const card = document.getElementById('interactive-card');
        const perspectiveContainer = document.querySelector('.perspective-container');

        perspectiveContainer.addEventListener('mousemove', (e) => {
            const rect = perspectiveContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const deltaX = (x - centerX) / centerX;
            const deltaY = (y - centerY) / centerY;

            const rotateY = deltaX * 15; // Max rotation 15 degrees
            const rotateX = -deltaY * 15; // Max rotation 15 degrees

            // Apply the transform
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        perspectiveContainer.addEventListener('mouseleave', () => {
            // Reset to default state smoothly
            card.style.transition = 'transform 0.5s ease';
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
        
        perspectiveContainer.addEventListener('mouseenter', () => {
             card.style.transition = 'transform 0.1s ease-out';
        });

        // --- 2. Particle Background Effect ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Particle class
        class Particle {
            constructor(x, y, size, speedX, speedY, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = color;
            }
            // Update particle position
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.speedY = -this.speedY;
                }
                this.x += this.speedX;
                this.y += this.speedY;
            }
            // Draw particle
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particle array
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 0.5;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let speedX = (Math.random() * 0.4) - 0.2;
                let speedY = (Math.random() * 0.4) - 0.2;
                let color = 'rgba(255, 255, 255, 0.6)';
                particlesArray.push(new Particle(x, y, size, speedX, speedY, color));
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
        }

        // Resize event
        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
